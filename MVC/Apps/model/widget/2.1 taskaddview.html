        </div>
    </div>
    <div class="layui-form-item">

            <div class="layui-col-md6">

                    </div>
                </div>
            </div>

                    <label class="layui-form-label">采集时间</label>

    <div class="layui-form-item">

                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">采集设备</label>

                        <select id="yxcjsbid" name="model_yxcjsb_add" lay-verify="required"></select>

    <div class="layui-form-item">

            <select id="kjckid" name="model_kjck_add" lay-verify="required"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所需成果</label>
        <div class="layui-input-block" id="sxcgid">

        </div>
    </div>
    <div class="layui-form-item">

                    <div class="layui-input-block">
                        <input name="model_yxkzd_add" value="1" type="radio" title="有" checked="">

                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">有无kml范围</label>
                    <div class="layui-input-block">
                        <input name="model_yxfw_add" value="1" type="radio" title="有" checked="">
                        <input name="model_yxfw_add" value="0" type="radio" title="无">
                    </div>
                </div>
            </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">百度云链接</label>

            <input type="text" name="model_yxcflj_add" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务详情</label>
        <div class="layui-input-block">
            <textarea name="model_rwms_add" class="layui-textarea"></textarea>
        </div>
    </div>

        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="model_bz_add" placeholder="请输入" autocomplete="off" class="layui-input">
