<!--编辑项目-->
<form class="layui-form" style="margin-top:5px;margin-right:10px;" lay-filter="editModelprojectinfoform">
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block"><input type="text" name="model_xmmc_edit" autocomplete="off" lay-verify="required" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目位置</label>
        <div class="layui-input-inline" style="width:200px;"><select id="province1id" name="model_province_edit" lay-verify="required"><option value="">省/市</option><option value="0" selected>重庆市</option></select></div>
        <div class="layui-input-inline" style="width:200px;"><select id="district1id" name="model_district_edit" lay-verify="required"><option value="">区/县</option></select></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo grid-demo-bg1">
                    <label class="layui-form-label">中心经度</label>
                    <div class="layui-input-block"><input type="text" name="model_zxjd_edit" autocomplete="off" lay-verify="required|number" class="layui-input" /></div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">中心纬度</label>
                    <div class="layui-input-block"><input type="text" name="model_zxwd_edit" autocomplete="off" lay-verify="required|number" class="layui-input" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo grid-demo-bg1">
                    <label class="layui-form-label">项目时间</label>
                    <div class="layui-input-block"><input type="text" name="model_xmsj_edit" autocomplete="off" lay-verify="required" class="layui-input" /></div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">项目类型</label>
                    <div class="layui-input-block"><select id="xmlxid" name="model_xmlx_edit" lay-verify="required"><option value="">请选择</option></select></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目用途</label>
        <div class="layui-input-block"><select id="xmytid" name="model_xmyt_edit" lay-verify="required"><option value="">请选择</option></select></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block"><input type="text" name="model_bz_edit" autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:15px;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="editModelprojectinfosubmit" style="width:100px">提交</button>
        </div>
    </div>
</form>
